<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3C4 codepen A: Choisissez vos unités</title>
  <style>
    * {
      font-family: Arial;
    }

    body {
      background-color: #c3b8ff;
    }

    .box {
      background-color: #fff;
      border-radius: 10px;
      border: 3px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .conteneur {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 50px 100px 200px;
      gap: 10px;
    }
  </style>
</head>

<body>

  <div class="conteneur">
    <div class="box">🐸 Élément 1</div>
    <div class="box">🦊 Élément 2</div>
    <div class="box">🦄 Élément 3</div>
    <div class="box">🐶 Élément 4</div>
    <div class="box">🐨 Élément 5</div>
    <div class="box">🐒 Élément 6</div>
    <div class="box">🦆 Élément 7</div>
    <div class="box">🐙 Élément 8</div>
    <div class="box">🐋 Élément 9</div>
  </div>

</body>

</html>
