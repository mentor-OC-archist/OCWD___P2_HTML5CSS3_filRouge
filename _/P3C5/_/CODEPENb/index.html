<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3C5 codepen B: Positionnez vos éléments avec la propriété CSS  position (relative)</title>
  <style>
    * {
      font-family: Arial;
    }

    body {
      background-color: #c3b8ff;
    }

    a {
      background-color: white;
      color: black;
      position: relative;
      top: 6px;
      left: 10px;
    }
  </style>
</head>

<body>

  <p>Voici mon texte et en plein milieu <a href="">se trouve un lien</a> juste après, mon texte continue !</p>

</body>

</html>
