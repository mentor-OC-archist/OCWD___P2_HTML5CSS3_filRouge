<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P3C5 codepen D: Positionnez vos éléments avec la propriété CSS position (relative + absolute)</title>
  <style>
    * {
      font-family: Arial;
    }

    img {
      height: 400px;
    }

    .banniere {
      position: relative;
    }

    h1 {
      position: absolute;
      font-size: 20px;
      background-color: white;
      text-align: center;
      bottom: 0;
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="banniere">
    <img
      src="https://images.unsplash.com/photo-1659678314866-ed69cff0b366?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1364&q=80"
      alt="couple sur un rocher">
    <h1>Des vacances sympas</h1>
  </div>

</body>

</html>
